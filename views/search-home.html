<!-- Home Page -->
{{ define "search-home" }}
<div class="flex flex-col items-center justify-center absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 space-y-4 p-6 w-full max-w-lg">
    <h2 class="text-xl font-semibold text-gray-700">Better Evidence Project</h2>
	<input id="context" type="hidden" name="context" value="home"> <!-- used for context -->
    <form hx-post="/search" hx-swap="innerHTML" hx-target="#root" class="w-full" hx-include="#context">
        <div id="searchbar" class="w-full relative">
            <input class="w-full px-6 py-3 text-2xl border-2 rounded-t-3xl rounded-b-3xl shadow-md outline-none"
				   id="searchquery"
                   autocomplete="off"
                   placeholder="Begin Your Search Here..."
                   type="text"
                   name="query"
                   hx-post="/search/suggestions"
                   hx-trigger="input changed delay:250ms"
				   hx-target="#suggestions"
                   hx-swap="innerHTML"
				   hx-include="#context"
                   value="{{ . }}"
            >
			<div hx-include="#context">
				{{ template "suggestions-container" . }}
			</div>
			{{ template "suggestions-script" . }}
        </div>
    </form>
</div>
{{end}}

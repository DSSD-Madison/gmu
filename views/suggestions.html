{{ block "suggestions" . }}
{{ range .Suggestions }}
<div class="px-6 hover:bg-gray-200">
	<p class="cursor-pointer" hx-trigger="click" hx-post="/search" hx-vals='{"query": "{{.}}"}'>{{ . }}</p>
</div>
{{end}}
{{end}}

{{ define "suggestions-container"}}
<div id="suggestions" class="hidden peer-focus:empty:hidden peer-focus:empty:border-0 peer-focus:not-empty:block peer-focus:not-empty:ring-3 absolute z-10 w-full top-full left-0 bg-white shadow-lg border-2 border-gray-300 rounded-b-3xl"></div>
{{end}}

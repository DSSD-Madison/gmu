<!-- Loading Indicator -->
{{ block "indicator" . }}
<img id="indicator" src="svg/bars.svg" class="absolute self-center inline htmx-indicator right-8">
{{end}}


<!-- Search Page -->
{{ block "results-init" . }}
<div class="relative h-[300px] bg-green">
    <img src="images/Banner.jpeg" class="absolute top-0 z-0 w-full h-auto max-w-full">
    <div id="formwrapper" class="z-10 grid h-full place-items-center">
        <form hx-post="/search" hx-target="#results-container" hx-swap="innerHTML" hx-trigger="load, submit">
            <div id="searchbar" class="relative flex">
                <input id="searchquery" autocomplete="off" class="w-full px-6 py-3 text-2xl border-2 border-gray-400" type="text" name="query" value="{{ . }}">
                {{ template "indicator" . }}
            </div>
        </form>
    </div>
    <div id="results-container" class="min-h-screen">
        <img id="masonlogo" class="w-full mx-auto" src="images/mason-logo-horizontal.png">
    </div>
</div>
{{end}}

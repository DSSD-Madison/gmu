<!-- Loading Indicator -->
{{ block "indicator" . }}
<img id="indicator" src="svg/bars.svg" class="absolute self-center inline htmx-indicator right-8">
{{end}}

<!-- Search Page -->
{{ block "results-init" . }}
<div class="relative h-[300px] bg-green">
<!--    <img src="images/Banner.jpeg" class="absolute top-0 z-0 w-full h-auto max-w-full">-->
    <div id="formwrapper" class="z-10 grid h-full place-items-center px-4">
        <form hx-post="/search" hx-target="#results-container" hx-swap="innerHTML" hx-trigger="load, submit" class="w-full max-w-2xl">
            <div id="searchbar" class="relative flex w-full">
                <input id="searchquery"
                       autocomplete="off"
                       class="w-full px-6 py-3 text-2xl border-2 border-blue-500 rounded-full shadow-md focus:ring-2 focus:ring-blue-400 focus:outline-none transition-all duration-200"
                       type="text"
                       name="query"
                       value="{{ . }}"
                       placeholder="Search...">
                {{ template "indicator" . }}
            </div>
        </form>
    </div>
    <div id="results-container" class="min-h-screen px-4">
<!--        <img id="masonlogo" class="w-full max-w-xs mx-auto" src="images/mason-logo-horizontal.png">-->
    </div>
</div>
{{end}}

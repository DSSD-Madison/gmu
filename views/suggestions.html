{{ block "suggestions" . }}
{{ range .Suggestions }}
<div class="px-6 hover:bg-gray-200">
	<p class="cursor-pointer" hx-trigger="click" hx-post="/search" hx-vals='{"query": "{{.}}"}'>{{ . }}</p>
</div>
{{end}}
{{end}}

{{ define "suggestions-container"}}
<div id="suggestions" class="hidden peer-focus:block *:px-6 *:py-3 *:border-r-2 *:border-l-2 *:last:border-b-2 *:last:rounded-b-3xl *:hover:cursor-pointer *:hover:bg-gray-200"></div>
{{end}}
